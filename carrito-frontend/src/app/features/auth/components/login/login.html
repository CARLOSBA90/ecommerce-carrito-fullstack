<div *ngIf="isOpen" class="modal-backdrop" (click)="onBackdropClick($event)">
    <div class="modal-content">
        <button class="modal-close" (click)="closeModal()" aria-label="Cerrar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12" />
            </svg>
        </button>

        <div class="modal-header">
            <h2>Iniciar Sesi칩n</h2>
            <p>Ingresa tus credenciales para continuar</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" formControlName="username" placeholder="Ingresa tu usuario" />
            </div>

            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contrase침a" />
            </div>

            <div *ngIf="errorMessage" class="alert-error">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn-submit" [disabled]="isLoading">
                <span *ngIf="!isLoading">Iniciar Sesi칩n</span>
                <span *ngIf="isLoading">Cargando...</span>
            </button>
        </form>
    </div>
</div>
